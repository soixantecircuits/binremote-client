<!DOCTYPE html>
<html ng-app="binremote">
<head>
	<meta charset='utf-8'>
	<title>Bin Remote Client</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<header class="main-header" ng-controller="mainCtrl">
		<h1><a href="#/">Bin Remote Client</a></h1>
		<ul class="menu">
			<li><button id='scan-btn'>Scan</button></li>
			<li><a href="#/bins">Bins</a></li>
			<li><a href="#/settings">Settings</a></li>
			<li><button id="logout-btn">Log out</button></li>
		</ul>

	<div id="view-container">
		<div ng-view></div>
	</div>

	<footer class="main-footer">made with &lt;3 and fun by <img src="../img/soixante_logo.png" alt="logo Soixante Circuits"></footer>

	<script src="../js/lib/jquery-2.1.1.min.js"></script>
	<script src='../js/lib/angular/angular.js'></script>
	<script src='../js/lib/angular/angular-route.js'></script>
	<script src="../js/lib/garlic.js"></script>
	<script src="../js/lib/ddp.js"></script>
	<script src="../js/lib/q.js"></script>
	<script src="../js/lib/asteroid.js"></script>

	<script src='../js/nw.js'></script>
	<script src='../js/settings.js'></script>
	<script src="../js/index.js"></script>
	<script src="../js/realtime.js"></script>
	<script src='../js/controllers.js'></script>
	<script src="../js/events.js"></script>

</html>
